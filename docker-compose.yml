services:
  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    
  db-backup:
    image: postgres:16
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backups:/backups
      - ./ops/backup/backup.sh:/backup.sh:ro
    command: ["bash", "/backup.sh"]

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: ["uvicorn", "crypto_client.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  worker:
    build: .
    env_file:
      - .env
    command: ["celery", "-A", "crypto_client.worker.celery_app:app", "worker", "-l", "info"]
    depends_on:
      - redis
    volumes:
      - .:/app

  beat:
    build: .
    env_file:
      - .env
    command: ["celery", "-A", "crypto_client.worker.celery_app:app", "beat", "-l", "info", "-s", "/tmp/celerybeat-schedule"]
    depends_on:
      - redis
    volumes:
      - .:/app
  metrics:
    build:
      context: ./go-metrics
    ports:
      - "9100:9100"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://app:app@db:5432/crypto?sslmode=disable
      - TICKERS=${TICKERS}
      - WINDOW_SECONDS=300
      - MAX_LAG_SECONDS=120
      - MIN_TICKS_IN_WINDOW=4
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata: